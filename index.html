<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Concentration Game</title>

		<link rel="stylesheet" type="text/css" href="css/default-style.css">

		<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">

	</head>

	<body>
		<header id="game-data-and-reset">
			<h1 class="title-of-game"> Concentration:<br><span class="subtitle"> The Classic Matching Game.</span> </h1>
			<span class="number-of-turns"> 0 </span>
			<button class="reset"> reset </button>
			<span class="stars"> ☆ ☆ ☆ ☆ ☆ </span>
			<form id="choose-difficulty">
					<span> Choose Difficulty: </span>
					<select name="difficulty" class="difficulty-selector">
						<option value="easy"> Easy </option>
						<option value="medium" selected> Medium </option>
						<option value="hard"> Hard </option>
						<option value="very hard"> Very Hard </option>
					</select>
			</form>
			<button id="start-button" type="submit" form="choose-difficulty" value="Submit"> Start Game</button>
			<span>Seconds Elapsed: </span> <span class="timer"> 0 </span>
		</header>

		<main id="card-game">

			<div id="all-cards">

				<div class="card c1-1"> 
					<span class="front-of-card c1"> a </span>
					<span class="back-of-card c1"> a  </span> 
				</div>

				<div class="card c2-1"> 
					<span class="front-of-card c2"> b </span>
					<span class="back-of-card c2"> b </span> 
				</div>

				<div class="card c3-1"> 
					<span class="front-of-card c3"> c </span>
					<span class="back-of-card c3"> c </span> 
				</div>

				<div class="card c4-1"> 
					<span class="front-of-card c4"> d </span>
					<span class="back-of-card c4"> d </span> 
				</div>

				<div class="card c5-1"> 
					<span class="front-of-card c5"> e </span>
					<span class="back-of-card c5"> e </span> 
				</div>

				<div class="card c6-1"> 
					<span class="front-of-card c6"> f </span>
					<span class="back-of-card c6"> f </span> 
				</div>

				<div class="card c7-1"> 
					<span class="front-of-card c7"> g </span>
					<span class="back-of-card c7"> g </span> 
				</div>

				<div class="card c8-1"> 
					<span class="front-of-card c8"> h </span>
					<span class="back-of-card c8"> h </span> 
				</div>

				<div class="card c1-2"> 
					<span class="front-of-card c1"> a </span>
					<span class="back-of-card c1"> a </span> 
				</div>

				<div class="card c2-2"> 
					<span class="front-of-card c2"> b </span>
					<span class="back-of-card c2"> b </span> 
				</div>

				<div class="card c3-2"> 
					<span class="front-of-card c3"> c </span>
					<span class="back-of-card c3"> c </span> 
				</div>

				<div class="card c4-2"> 
					<span class="front-of-card c4"> d </span>
					<span class="back-of-card c4"> d </span> 
				</div>

				<div class="card c5-2"> 
					<span class="front-of-card c5"> e  </span>
					<span class="back-of-card c5"> e </span> 
				</div>

				<div class="card c6-2"> 
					<span class="front-of-card c6"> f </span>
					<span class="back-of-card c6"> f </span> 
				</div>

				<div class="card c7-2"> 
					<span class="front-of-card c7"> g </span>
					<span class="back-of-card c7"> g </span> 
				</div>

				<div class="card c8-2"> 
					<span class="front-of-card c8"> h </span>
					<span class="back-of-card c8"> h </span> 
				</div>

			</div>
		</main>
		<aside id="off-page-win-modal">
			<div class="winning-modal">
				<span class="winning-message"> </span>
				<button type="button" class="play-again"> play again? </button>
			</div>
		</aside>


		<script src="javascript/script.js"></script> 
	</body>
</html>
